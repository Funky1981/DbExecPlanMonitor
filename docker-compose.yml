# Docker Compose for local development and testing
# Includes SQL Server for integration testing

version: '3.8'

services:
  # ============================================
  # SQL Server for Development/Testing
  # ============================================
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: dbmonitor-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${SA_PASSWORD:-YourStrong@Passw0rd}
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
      - ./scripts/sql:/scripts:ro
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "$${SA_PASSWORD:-YourStrong@Passw0rd}" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 30s
    networks:
      - dbmonitor-network

  # ============================================
  # DbExecPlanMonitor Worker Service
  # ============================================
  monitor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dbmonitor-worker
    environment:
      - DOTNET_ENVIRONMENT=Development
      # Connection string using container name
      - ConnectionStrings__MonitoringDatabase=Server=sqlserver;Database=master;User Id=sa;Password=${SA_PASSWORD:-YourStrong@Passw0rd};TrustServerCertificate=True;
      # Security settings for development
      - Monitoring__Security__Mode=ReadOnly
      - Monitoring__Security__EnableRemediation=false
      - Monitoring__Security__DryRunMode=true
      - Monitoring__Security__Environment=Development
      # Logging
      - Serilog__MinimumLevel__Default=Information
    depends_on:
      sqlserver:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - dbmonitor-network

  # ============================================
  # Optional: Seq for log aggregation (development)
  # ============================================
  seq:
    image: datalust/seq:latest
    container_name: dbmonitor-seq
    environment:
      - ACCEPT_EULA=Y
    ports:
      - "5341:5341"  # Ingestion
      - "8081:80"    # Web UI
    volumes:
      - seq-data:/data
    networks:
      - dbmonitor-network
    profiles:
      - logging

volumes:
  sqlserver-data:
  seq-data:

networks:
  dbmonitor-network:
    driver: bridge
