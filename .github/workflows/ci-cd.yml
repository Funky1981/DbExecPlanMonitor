# CI/CD Pipeline for DbExecPlanMonitor
# Builds, tests, and optionally publishes the application

name: CI/CD

on:
  push:
    branches: [master, main, develop]
    tags: ['v*']
  pull_request:
    branches: [master, main]

env:
  DOTNET_VERSION: '8.0.x'
  SOLUTION_PATH: 'src/DbExecPlanMonitor.sln'

jobs:
  # ============================================
  # Build and Test
  # ============================================
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_PATH }}

      - name: Build
        run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release --no-restore

      - name: Test
        run: dotnet test ${{ env.SOLUTION_PATH }} --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: github.event_name != 'pull_request'
        with:
          directory: ./coverage
          fail_ci_if_error: false
        continue-on-error: true

  # ============================================
  # Build Docker Image
  # ============================================
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Publish Windows Artifacts
  # ============================================
  publish-windows:
    name: Publish Windows
    runs-on: windows-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Publish
        run: |
          dotnet publish src/DbExecPlanMonitor.Worker/DbExecPlanMonitor.Worker.csproj `
            -c Release `
            -r win-x64 `
            --self-contained false `
            -o ./publish/windows

      - name: Copy scripts
        run: |
          Copy-Item scripts/Install-WindowsService.ps1 ./publish/windows/
          Copy-Item scripts/Uninstall-WindowsService.ps1 ./publish/windows/

      - name: Create archive
        run: Compress-Archive -Path ./publish/windows/* -DestinationPath ./DbExecPlanMonitor-windows-x64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64
          path: ./DbExecPlanMonitor-windows-x64.zip

  # ============================================
  # Publish Linux Artifacts
  # ============================================
  publish-linux:
    name: Publish Linux
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Publish
        run: |
          dotnet publish src/DbExecPlanMonitor.Worker/DbExecPlanMonitor.Worker.csproj \
            -c Release \
            -r linux-x64 \
            --self-contained false \
            -o ./publish/linux

      - name: Copy scripts
        run: |
          cp scripts/install-linux-service.sh ./publish/linux/
          cp scripts/dbexecplanmonitor.service ./publish/linux/
          chmod +x ./publish/linux/install-linux-service.sh

      - name: Create archive
        run: tar -czvf DbExecPlanMonitor-linux-x64.tar.gz -C ./publish/linux .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-x64
          path: ./DbExecPlanMonitor-linux-x64.tar.gz

  # ============================================
  # Create GitHub Release
  # ============================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [publish-windows, publish-linux, docker]
    if: startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: write
    
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-x64
          path: ./artifacts

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-x64
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            ./artifacts/DbExecPlanMonitor-windows-x64.zip
            ./artifacts/DbExecPlanMonitor-linux-x64.tar.gz
